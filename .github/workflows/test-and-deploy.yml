name: Workflows Test - Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests show output
        run: |
          mkdir -p test-output
          npm test > test-output/output30May.txt || true

      - name: Upload test output artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output/output30May.txt

  deploy:
    runs-on: self-hosted  
    name: Deploy App
    needs: test  # requires
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Download test output artifact
        uses: actions/download-artifact@v4
        with:
          name: test-output

      - name: Display test output
        run: cat output30May.txt

      - name: Deploy Node.js app
        run: |
          echo "Deploying on self-hosted runner..."
          pm2 restart app.js || pm2 start app.js

